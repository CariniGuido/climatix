<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatix</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>


<body>
    <div id="focus-container" class="container">
        <div class="left-side"></div>
        <div class="right-side"></div>
        <div class="hover">
            <div class="tri-1">
                <div class="bit-top"></div>
                <div class="bit-top-left"></div>
            </div>
            <div class="tri-2">
                <div class="bit-top-right"></div>
                <div class="bit-top-right-2"></div>
            </div>

            <div class="tri-3">
                <div class="bit-bottom-left"></div>
                <div class="bit-bottom-left-2"></div>
            </div>

            <div class="tri-4">
                <div class="bit-bottom-right"></div>
                <div class="bit-bottom-right-2"></div>
            </div>

        </div>
        <p class="blur">Climatix</p>
        <p class="focus">Climatix</p>
    </div>
    <div id="contenedor">
        <div id="caja1">
            <h1 id="temperatura-valor"></h1>
            <h1 id="temperatura-descripcion"></h1>
        </div>
        <div id="caja2">
            <h2 id="ubicacion"></h2>
            <img id="icono-animado" src="" alt="" height="128" width="128">
        </div>
        <div id="caja3">
            <h3>Veloc. del Viento</h3>
            <h1 id="viento-velocidad"></h1>
        </div>
    </div>
<cite>Por Guido Carini</cite>


</body>

</html>
